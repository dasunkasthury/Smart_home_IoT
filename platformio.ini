[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 921600
lib_deps = 
	mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@^4.4.14
	adafruit/Adafruit NeoPixel@^1.12.3
	bodmer/TFT_eSPI@^2.5.43
	claws/BH1750@^1.3.0
